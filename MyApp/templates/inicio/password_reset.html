{% load static%}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restablecer Contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/Inicio.css'%}">
    </head>

    <body style="background-image: url(/static/fondo-nav/artwork.png);">
        <!-- forgot_password.html -->
        <main>
            <div class="container mt-5 d-grid gap-2 col-6 mx-auto">
                <h1 class="text-white">Restablecer Contraseña </h1>

                <p class="text-white">¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a
                    continuación y le enviaremos
                    instrucciones para configurar una nueva.</p>
                <div class="content-box mx-auto p-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button class="btn btn-outline-danger mt-8">Enviar</button>
                        </div>
                </div>


            </div>


            </form>
        </main>
    </body>

</html>
